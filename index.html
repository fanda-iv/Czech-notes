
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>M≈Øj Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        html {
            height: -webkit-fill-available;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            padding: 30px 20px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }
        }

        .cube-container {
            display: inline-block;
            perspective: 1000px;
            width: 70px;
            height: 30px;
            position: relative;
            overflow: visible;
        }
        
        @media (min-width: 768px) {
            .cube-container {
                width: 90px;
                height: 35px;
            }
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            transform-origin: center center;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg);
            }
            45% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            95% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(180deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @media (min-width: 768px) {
            .cube-face {
                font-size: 28px;
            }
        }

        .cube-face.front {
            transform: rotateX(0deg) translateZ(17.5px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(17.5px);
        }
        
        .cube-face.back {
            transform: rotateX(180deg) translateZ(17.5px);
        }

        .title-suffix {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @media (min-width: 768px) {
            .title-suffix {
                font-size: 28px;
            }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        @media (min-width: 480px) {
            .input-container {
                flex-direction: row;
                margin-bottom: 30px;
            }
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
        
        @media (hover: none) {
            button:hover {
                transform: none;
            }
        }

        .checklist {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
        }

        .checklist::-webkit-scrollbar {
            width: 8px;
        }

        .checklist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .checklist::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .checklist::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
            border-left: 4px solid transparent;
        }

        .checklist-item.priority-high {
            border-left-color: #f56565;
            background: linear-gradient(90deg, rgba(245, 101, 101, 0.1) 0%, #f7fafc 10%);
        }

        .checklist-item.priority-medium {
            border-left-color: #ed8936;
            background: linear-gradient(90deg, rgba(237, 137, 54, 0.1) 0%, #f7fafc 10%);
        }

        .checklist-item.priority-low {
            border-left-color: #48bb78;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.1) 0%, #f7fafc 10%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checklist-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }
        
        @media (hover: none) {
            .checklist-item:hover {
                background: white;
                transform: none;
            }
        }

        .checkbox-wrapper {
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        
        @media (min-width: 768px) {
            input[type="checkbox"] {
                width: 22px;
                height: 22px;
                min-width: 22px;
            }
        }

        input[type="checkbox"]:hover {
            border-color: #667eea;
        }
        
        @media (hover: none) {
            input[type="checkbox"]:hover {
                border-color: #cbd5e0;
            }
        }

        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checklist-item span {
            flex: 1;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
            cursor: pointer;
            word-wrap: break-word;
        }

        .task-title {
            font-weight: 500;
        }

        .task-description {
            font-size: 13px;
            color: #718096;
            margin-top: 6px;
            line-height: 1.5;
            display: none;
            padding-left: 0;
        }

        .task-description.visible {
            display: block;
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-main-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-text-wrapper {
            flex: 1;
            min-width: 200px;
        }

        .task-buttons-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .expand-btn {
            padding: 4px 8px;
            background: transparent;
            color: #a0aec0;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .expand-btn {
            opacity: 1;
        }

        .expand-btn:hover {
            background: #e2e8f0;
            color: #4a5568;
        }

        .add-desc-btn {
            padding: 4px 10px;
            background: transparent;
            color: #a0aec0;
            border: 1px dashed #cbd5e0;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .add-desc-btn {
            opacity: 1;
        }

        .add-desc-btn:hover {
            background: #f7fafc;
            border-color: #667eea;
            color: #667eea;
        }

        .description-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 8px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .description-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .desc-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .desc-save-btn, .desc-cancel-btn {
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .desc-save-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .desc-save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
        }

        .desc-cancel-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .desc-cancel-btn:hover {
            background: #cbd5e0;
        }

        .checklist-item.completed span {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .checklist-item.completed .task-title {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fc8181;
            color: white;
        }

        .priority-select {
            padding: 6px 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }

        .priority-select:hover {
            border-color: #cbd5e0;
        }

        .priority-select option {
            padding: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .clock {
            font-size: 32px;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .date {
            font-size: 13px;
            color: #a0aec0;
            font-weight: 500;
        }

        .stopwatch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stopwatch-display {
            font-size: 24px;
            font-weight: 300;
            color: #2d3748;
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }

        .stopwatch-controls {
            display: flex;
            gap: 8px;
        }

        .stopwatch-btn {
            padding: 6px 16px;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .stopwatch-btn.start {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .stopwatch-btn.start:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(72, 187, 120, 0.4);
        }

        .stopwatch-btn.stop {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .stopwatch-btn.stop:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(245, 101, 101, 0.4);
        }

        .stopwatch-btn.reset {
            background: #e2e8f0;
            color: #4a5568;
        }

        .stopwatch-btn.reset:hover {
            background: #cbd5e0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
            font-size: 15px;
        }

        /* ADHD MODE BUTTON */
        .adhd-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10000;
            animation: pulseButton 2s infinite;
            letter-spacing: 0.5px;
        }

        .adhd-toggle-btn:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.7);
        }

        .adhd-toggle-btn:active {
            transform: translateY(-1px) scale(1.03);
        }

        @keyframes pulseButton {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
            }
            50% {
                box-shadow: 0 8px 35px rgba(245, 87, 108, 0.8);
            }
        }

        /* ADHD MODE CONTAINER */
        #adhdMode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: none;
            overflow: hidden;
            z-index: 9999;
        }

        #adhdMode.active {
            display: block;
        }

        /* BEAUTIFUL ANIMATED BACKGROUND */
        .adhd-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: floatOrb 25s infinite ease-in-out;
        }

        .bg-orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-orb2 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -8s;
        }

        .bg-orb3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 30%;
            left: 20%;
            animation-delay: -16s;
        }

        .bg-orb4 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            top: 60%;
            right: 15%;
            animation-delay: -12s;
        }

        .bg-orb5 {
            width: 420px;
            height: 420px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            bottom: 20%;
            left: 30%;
            animation-delay: -4s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(60px, -60px) scale(1.15) rotate(90deg);
            }
            50% {
                transform: translate(-40px, 40px) scale(0.9) rotate(180deg);
            }
            75% {
                transform: translate(50px, 50px) scale(1.08) rotate(270deg);
            }
        }

        /* BACK BUTTON */
        .adhd-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .adhd-back-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateX(-5px);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* TASK BUBBLES */
        .task-bubble {
            position: absolute;
            padding: 22px 28px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow: 
                0 12px 45px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.6) inset;
            cursor: move;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: floatBubble 8s infinite ease-in-out;
            user-select: none;
            min-width: 220px;
            max-width: 380px;
            will-change: transform;
            z-index: 100;
        }

        @keyframes floatBubble {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(1.5deg);
            }
            50% {
                transform: translateY(-8px) rotate(-1.5deg);
            }
            75% {
                transform: translateY(-20px) rotate(0.8deg);
            }
        }

        .task-bubble:hover {
            transform: scale(1.08) translateY(-8px) !important;
            box-shadow: 
                0 18px 60px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.7) inset;
            z-index: 1000 !important;
        }

        .task-bubble.dragging {
            transform: scale(1.15) rotate(6deg) !important;
            box-shadow: 
                0 25px 75px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.8) inset;
            z-index: 10000 !important;
            cursor: grabbing;
        }

        .task-bubble.completed {
            opacity: 0.7;
        }

        .task-bubble.priority-high {
            border-left: 5px solid #f56565;
        }

        .task-bubble.priority-medium {
            border-left: 5px solid #ed8936;
        }

        .task-bubble.priority-low {
            border-left: 5px solid #48bb78;
        }

        .bubble-content {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        // Automatick√© obnoven√≠ dat ka≈æd√Ωch 10 sekund

            const now = new Date();

            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const day = now.getDate();
            const month = months[now.getMonth()];
            dateElement.textContent = `${dayName}, ${day}. ${month}`;

        setInterval(updateClock, 1000);

        // Stopwatch functionality
        function formatStopwatchTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (!stopwatchRunning) {

                stopwatchInterval = setInterval(() => {
                    stopwatchSeconds++;
                    stopwatchElement.textContent = formatStopwatchTime(stopwatchSeconds);
                }, 1000);
            }
        }

        function stopStopwatch() {
            if (stopwatchRunning) {
                stopwatchRunning = false;
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';

                                </span>
                                ${hasDescription ? `
                                    <button class="bubble-btn expand" onclick="toggleBubbleDesc(${index}); event.stopPropagation();">
                                        Popis
                                    </button>
                                ` : ''}
                                <button class="bubble-btn delete" onclick="deleteBubbleTask(${index}); event.stopPropagation();">
                                    Smazat
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Drag functionality
                bubble.addEventListener('mousedown', startDragBubble);
                bubble.addEventListener('touchstart', startDragBubble, { passive: false });
                
                container.appendChild(bubble);
            });

            // Create decorative bubbles
            createDecorativeBubbles();
            
            // Start Flappy Bird
            initFlappyBird();
        }

        // Create decorative bubbles
        function createDecorativeBubbles() {
            const container = document.getElementById('decoBubblesContainer');
            container.innerHTML = '';
            
            const colors = [
                'rgba(240, 147, 251, 0.15)',
                'rgba(79, 172, 254, 0.15)',
                'rgba(250, 112, 154, 0.15)',
                'rgba(254, 215, 102, 0.15)',
                'rgba(72, 187, 120, 0.15)'
            ];
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'deco-bubble';
                
                const size = Math.random() * 80 + 40;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * window.innerWidth + 'px';
                bubble.style.top = Math.random() * window.innerHeight + 'px';
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.animationDelay = (Math.random() * 5) + 's';
                bubble.style.animationDuration = (Math.random() * 8 + 8) + 's';
                
                container.appendChild(bubble);
            }
        }

        // Dragging functions
        function startDragBubble(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                return;
            }
            
            isDragging = true;
            currentBubble = e.currentTarget;
            currentBubble.classList.add('dragging');
            currentBubble.style.transition = 'none';
            
            const touch = e.touches ? e.touches[0] : e;
            const rect = currentBubble.getBoundingClientRect();
            dragOffsetX = touch.clientX - rect.left;
            dragOffsetY = touch.clientY - rect.top;
            
            document.addEventListener('mousemove', dragBubble);
            document.addEventListener('mouseup', stopDragBubble);
            document.addEventListener('touchmove', dragBubble, { passive: false });
            document.addEventListener('touchend', stopDragBubble);
            
            e.preventDefault();
        }

        function dragBubble(e) {
            if (!isDragging || !currentBubble) return;
            
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            
            requestAnimationFrame(() => {
                if (!currentBubble) return;
                
                let newX = touch.clientX - dragOffsetX;
                let newY = touch.clientY - dragOffsetY;
                
                // Keep within bounds
                const bubbleWidth = currentBubble.offsetWidth || 300;
                const bubbleHeight = currentBubble.offsetHeight || 200;
                const maxX = window.innerWidth - bubbleWidth;
                const maxY = window.innerHeight - bubbleHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                currentBubble.style.left = newX + 'px';
                currentBubble.style.top = newY + 'px';
            });
        }

        function stopDragBubble() {
            if (currentBubble) {
                currentBubble.classList.remove('dragging');
                currentBubble.style.transition = '';
            }
            isDragging = false;
            currentBubble = null;
            
            document.removeEventListener('mousemove', dragBubble);
            document.removeEventListener('mouseup', stopDragBubble);
            document.removeEventListener('touchmove', dragBubble);
            document.removeEventListener('touchend', stopDragBubble);
        }

        // Bubble task functions
        function toggleBubbleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
            renderADHDMode();
        }

        function toggleBubbleDesc(index) {
            const desc = document.getElementById(`bubble-desc-${index}`);
            if (desc) {
                desc.classList.toggle('visible');
            }
        }

        function deleteBubbleTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
            renderADHDMode();
        }

        // Satisfying button
        function clickSatisfyingButton() {
            const btn = document.querySelector('.satisfying-btn');
            btn.classList.add('clicked');
            setTimeout(() => btn.classList.remove('clicked'), 600);
        }

        // ========== FLAPPY BIRD GAME ==========
        
        let bird = { y: 200, velocity: 0 };
        let pipes = [];
        let score = 0;
        let gameActive = false;
        let animationId;
        let canvas, ctx;

        function initFlappyBird() {
            canvas = document.getElementById('flappyCanvas');
            ctx = canvas.getContext('2d');
            
            resetFlappyBird();
            
            canvas.addEventListener('click', flap);
            canvas.addEventListener('touchstart', flap);
            
            gameLoop();
        }

        function resetFlappyBird() {
            bird = { y: 200, velocity: 0 };
            pipes = [];
            score = 0;
            gameActive = true;
            document.getElementById('flappyScore').textContent = score;
        }

        function flap() {
            if (!gameActive) {
                resetFlappyBird();
            }
            bird.velocity = -6;
        }

        function gameLoop() {
            if (!document.getElementById('adhdMode').classList.contains('active')) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameActive) {
                // Update bird
                bird.velocity += 0.5;
                bird.y += bird.velocity;
                
                // Bird boundaries
                if (bird.y < 0) bird.y = 0;
                if (bird.y > canvas.height - 30) {
                    gameActive = false;
                }
                
                // Generate pipes
                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                    const gap = 120;
                    const minHeight = 50;
                    const maxHeight = canvas.height - gap - minHeight;
                    const height = Math.random() * (maxHeight - minHeight) + minHeight;
                    
                    pipes.push({ x: canvas.width, top: height, bottom: height + gap });
                }
                
                // Update and draw pipes
                pipes.forEach((pipe, index) => {
                    pipe.x -= 2;
                    
                    // Draw pipes
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(pipe.x, 0, 50, pipe.top);
                    ctx.fillRect(pipe.x, pipe.bottom, 50, canvas.height - pipe.bottom);
                    
                    // Check collision
                    if (bird.y < pipe.top || bird.y + 30 > pipe.bottom) {
                        if (pipe.x < 60 && pipe.x > 10) {
                            gameActive = false;
                        }
                    }
                    
                    // Score
                    if (pipe.x + 50 < 30 && !pipe.scored) {
                        score++;
                        pipe.scored = true;
                        document.getElementById('flappyScore').textContent = score;
                    }
                    
                    // Remove off-screen pipes
                    if (pipe.x < -50) {
                        pipes.splice(index, 1);
                    }
                });
            }
            
            // Draw bird
            ctx.fillStyle = gameActive ? '#f39c12' : '#e74c3c';
            ctx.beginPath();
            ctx.arc(30, bird.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(35, bird.y + 12, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(36, bird.y + 12, 2, 0, Math.PI * 2);
            ctx.fill();
            
            animationId = requestAnimationFrame(gameLoop);
        }
