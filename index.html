
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M≈Øj Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .cube-container {
            display: inline-block;
            perspective: 1000px;
            width: 90px;
            height: 35px;
            position: relative;
            overflow: visible;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            transform-origin: center center;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg);
            }
            45% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            95% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(180deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .cube-face.front {
            transform: rotateX(0deg) translateZ(17.5px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(17.5px);
        }
        
        .cube-face.back {
            transform: rotateX(180deg) translateZ(17.5px);
        }

        .title-suffix {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .checklist {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
        }

        .checklist::-webkit-scrollbar {
            width: 8px;
        }

        .checklist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .checklist::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .checklist::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
            border-left: 4px solid transparent;
        }

        .checklist-item.priority-high {
            border-left-color: #f56565;
            background: linear-gradient(90deg, rgba(245, 101, 101, 0.1) 0%, #f7fafc 10%);
        }

        .checklist-item.priority-medium {
            border-left-color: #ed8936;
            background: linear-gradient(90deg, rgba(237, 137, 54, 0.1) 0%, #f7fafc 10%);
        }

        .checklist-item.priority-low {
            border-left-color: #48bb78;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.1) 0%, #f7fafc 10%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checklist-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .checkbox-wrapper {
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="checkbox"]:hover {
            border-color: #667eea;
        }

        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checklist-item span {
            flex: 1;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
            cursor: pointer;
            word-wrap: break-word;
        }

        .task-title {
            font-weight: 500;
        }

        .task-description {
            font-size: 13px;
            color: #718096;
            margin-top: 6px;
            line-height: 1.5;
            display: none;
            padding-left: 0;
        }

        .task-description.visible {
            display: block;
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-main-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            flex-wrap: wrap;
        }

        .task-text-wrapper {
            flex: 1;
            min-width: 200px;
        }

        .task-buttons-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .expand-btn {
            padding: 4px 8px;
            background: transparent;
            color: #a0aec0;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .expand-btn {
            opacity: 1;
        }

        .expand-btn:hover {
            background: #e2e8f0;
            color: #4a5568;
        }

        .add-desc-btn {
            padding: 4px 10px;
            background: transparent;
            color: #a0aec0;
            border: 1px dashed #cbd5e0;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .add-desc-btn {
            opacity: 1;
        }

        .add-desc-btn:hover {
            background: #f7fafc;
            border-color: #667eea;
            color: #667eea;
        }

        .description-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 8px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .description-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .desc-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .desc-save-btn, .desc-cancel-btn {
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .desc-save-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .desc-save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
        }

        .desc-cancel-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .desc-cancel-btn:hover {
            background: #cbd5e0;
        }

        .checklist-item.completed span {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .checklist-item.completed .task-title {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fc8181;
            color: white;
        }

        .priority-select {
            padding: 6px 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }

        .priority-select:hover {
            border-color: #cbd5e0;
        }

        .priority-select option {
            padding: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .clock {
            font-size: 32px;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .date {
            font-size: 13px;
            color: #a0aec0;
            font-weight: 500;
        }

        .stopwatch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stopwatch-display {
            font-size: 24px;
            font-weight: 300;
            color: #2d3748;
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }

        .stopwatch-controls {
            display: flex;
            gap: 8px;
        }

        .stopwatch-btn {
            padding: 6px 16px;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .stopwatch-btn.start {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .stopwatch-btn.start:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(72, 187, 120, 0.4);
        }

        .stopwatch-btn.stop {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .stopwatch-btn.stop:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(245, 101, 101, 0.4);
        }

        .stopwatch-btn.reset {
            background: #e2e8f0;
            color: #4a5568;
        }

        .stopwatch-btn.reset:hover {
            background: #cbd5e0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
            font-size: 15px;
        }

        /* ADHD MODE STYLES */
        .adhd-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            z-index: 10000;
            animation: pulse 2s infinite;
        }

        .adhd-toggle-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(245, 87, 108, 0.7);
            }
        }

        .adhd-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: none;
            overflow: hidden;
        }

        .adhd-mode.active {
            display: block;
        }

        .adhd-mode::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(79, 172, 254, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(250, 112, 154, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(254, 215, 102, 0.3) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(5deg);
            }
        }

        .adhd-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: floatOrb 20s infinite ease-in-out;
        }

        .adhd-orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .adhd-orb2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .adhd-orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 40%;
            left: 30%;
            animation-delay: -10s;
        }

        .adhd-orb4 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            top: 20%;
            right: 10%;
            animation-delay: -15s;
        }

        .adhd-orb5 {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            bottom: 30%;
            left: 20%;
            animation-delay: -7s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(40px, 40px) scale(1.05);
            }
        }

        .adhd-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .adhd-back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .bubble {
            position: absolute;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            cursor: move;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: floatBubble 6s infinite ease-in-out;
            user-select: none;
            min-width: 200px;
            max-width: 350px;
            will-change: transform;
        }

        @keyframes floatBubble {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(1deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-15px) rotate(0.5deg);
            }
        }

        .bubble:hover {
            transform: scale(1.05) translateY(-5px) !important;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.6) inset;
            z-index: 1000 !important;
        }

        .bubble.dragging {
            transform: scale(1.1) rotate(5deg) !important;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.7) inset;
            z-index: 10000 !important;
            animation: none;
            transition: none !important;
        }

        .bubble.priority-high {
            border-left: 6px solid #f56565;
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.15) 0%, rgba(255, 255, 255, 0.95) 20%);
        }

        .bubble.priority-medium {
            border-left: 6px solid #ed8936;
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.15) 0%, rgba(255, 255, 255, 0.95) 20%);
        }

        .bubble.priority-low {
            border-left: 6px solid #48bb78;
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.15) 0%, rgba(255, 255, 255, 0.95) 20%);
        }

        .bubble-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .bubble-checkbox {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .bubble-checkbox input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bubble-checkbox input[type="checkbox"]:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .bubble-checkbox input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .bubble-checkbox input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .bubble-content {
            flex: 1;
        }

        .bubble-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .bubble.completed .bubble-title {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .bubble-description {
            font-size: 13px;
            color: #718096;
            line-height: 1.5;
            margin-bottom: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .bubble-description.visible {
            max-height: 200px;
            margin-bottom: 10px;
        }

        .bubble-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .bubble-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bubble-btn.expand {
            background: #e2e8f0;
            color: #4a5568;
        }

        .bubble-btn.expand:hover {
            background: #cbd5e0;
        }

        .bubble-btn.delete {
            background: #fed7d7;
            color: #c53030;
        }

        .bubble-btn.delete:hover {
            background: #fc8181;
            color: white;
        }

        .bubble-priority {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;

        .bubble-priority.high {
            background: rgba(245, 101, 101, 0.2);

        .bubble-priority.medium {
            background: rgba(237, 137, 54, 0.2);
            color: #c05621;
        }

        .bubble-priority.low {
            background: rgba(72, 187, 120, 0.2);
            color: #2f855a;
        }

<body>
    <button class="adhd-toggle-btn" onclick="toggleADHDMode()">Press me if u have ADHD üéà</button>
    
    <div class="adhd-mode" id="adhdMode">
        <div class="adhd-orb adhd-orb1"></div>
        <div class="adhd-orb adhd-orb2"></div>
        <div class="adhd-orb adhd-orb3"></div>
        <div class="adhd-orb adhd-orb4"></div>
        <div class="adhd-orb adhd-orb5"></div>
        <button class="adhd-back-btn" onclick="toggleADHDMode()">‚Üê Back to Normal</button>
        <div id="bubbleContainer"></div>
    </div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="header">
            <div class="clock-container">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">Loading...</div>
            </div>
            <div class="stopwatch-container">
                <div class="stopwatch-display" id="stopwatch">00:00:00</div>
                <div class="stopwatch-controls">
                    <button class="stopwatch-btn start" id="startBtn" onclick="startStopwatch()">Start</button>
                    <button class="stopwatch-btn stop" id="stopBtn" onclick="stopStopwatch()" style="display:none;">Stop</button>
                    <button class="stopwatch-btn reset" onclick="resetStopwatch()">Reset</button>
                </div>
            </div>
        </div>

        <h1>
            <div class="cube-container">
                <div class="cube">
                    <div class="cube-face front">Czech</div>
                    <div class="cube-face bottom">Check</div>
                    <div class="cube-face back">Czech</div>
                </div>
            </div>
            <span class="title-suffix">-Notes ‚ú®</span>
        </h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="P≈ôidat novou √∫lohu..."
                autocomplete="off"
            >
            <select id="prioritySelect" class="priority-select">
                <option value="low">üü¢ N√≠zk√°</option>
                <option value="medium" selected>üü† St≈ôedn√≠</option>
                <option value="high">üî¥ Vysok√°</option>
            </select>
            <button onclick="addTask()">P≈ôidat</button>
        </div>

        <ul class="checklist" id="checklist"></ul>
        
        <div class="empty-state" id="emptyState">
            Zat√≠m ≈æ√°dn√© √∫lohy. P≈ôidej prvn√≠! üöÄ
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const checklist = document.getElementById('checklist');
        const emptyState = document.getElementById('emptyState');
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const stopwatchElement = document.getElementById('stopwatch');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let stopwatchInterval = null;
        let stopwatchSeconds = 0;
        let stopwatchRunning = false;
        let editingDescIndex = null;

        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;

            const days = ['Nedƒõle', 'Pondƒõl√≠', '√öter√Ω', 'St≈ôeda', 'ƒåtvrtek', 'P√°tek', 'Sobota'];
            const months = ['ledna', '√∫nora', 'b≈ôezna', 'dubna', 'kvƒõtna', 'ƒçervna', 'ƒçervence', 'srpna', 'z√°≈ô√≠', '≈ô√≠jna', 'listopadu', 'prosince'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            dateElement.textContent = `${dayName}, ${day}. ${month}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Stopwatch functionality
        function formatStopwatchTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchRunning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                stopwatchInterval = setInterval(() => {
                    stopwatchSeconds++;
                    stopwatchElement.textContent = formatStopwatchTime(stopwatchSeconds);
                }, 1000);
            }
        }

        function stopStopwatch() {
            if (stopwatchRunning) {
                stopwatchRunning = false;
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                clearInterval(stopwatchInterval);
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchSeconds = 0;
            stopwatchElement.textContent = '00:00:00';
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function toggleDescription(index) {
            const descElement = document.getElementById(`desc-${index}`);
            const btnElement = document.getElementById(`expand-btn-${index}`);
            
            if (descElement.classList.contains('visible')) {
                descElement.classList.remove('visible');
                btnElement.textContent = '‚ñº';
            } else {
                descElement.classList.add('visible');
                btnElement.textContent = '‚ñ≤';
            }
        }

        function showDescriptionEditor(index) {
            editingDescIndex = index;
            renderTasks();
        }

        function saveDescription(index) {
            const textarea = document.getElementById(`desc-input-${index}`);
            tasks[index].description = textarea.value.trim();
            editingDescIndex = null;
            saveTasks();
            renderTasks();
        }

        function cancelDescription() {
            editingDescIndex = null;
            renderTasks();
        }

        function renderTasks() {
            checklist.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `checklist-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                    
                    const hasDescription = task.description && task.description.trim();
                    const isEditing = editingDescIndex === index;
                    
                    let descriptionHTML = '';
                    if (isEditing) {
                        descriptionHTML = `
                            <textarea class="description-input" id="desc-input-${index}" placeholder="P≈ôidej popis k t√©to √∫loze...">${task.description || ''}</textarea>
                            <div class="desc-actions">
                                <button class="desc-save-btn" onclick="saveDescription(${index})">Ulo≈æit</button>
                                <button class="desc-cancel-btn" onclick="cancelDescription()">Zru≈°it</button>
                            </div>
                        `;
                    } else if (hasDescription) {
                        descriptionHTML = `<div class="task-description" id="desc-${index}">${task.description}</div>`;
                    }
                    
                    li.innerHTML = `
                        <div class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                ${task.completed ? 'checked' : ''}
                                onchange="toggleTask(${index})"
                            >
                        </div>
                        <div class="task-content">
                            <div class="task-main-row">
                                <div class="task-text-wrapper">
                                    <div class="task-title">${task.text}</div>
                                </div>
                                ${!isEditing ? `
                                <div class="task-buttons-wrapper">
                                    ${hasDescription ? `<button class="expand-btn" id="expand-btn-${index}" onclick="toggleDescription(${index})">‚ñº</button>` : ''}
                                    ${!hasDescription ? `<button class="add-desc-btn" onclick="showDescriptionEditor(${index})">+ Popis</button>` : ''}
                                    <select class="priority-select" onchange="changePriority(${index}, this.value)">
                                        <option value="low" ${task.priority === 'low' ? 'selected' : ''}>üü¢ N√≠zk√°</option>
                                        <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>üü† St≈ôedn√≠</option>
                                        <option value="high" ${task.priority === 'high' ? 'selected' : ''}>üî¥ Vysok√°</option>
                                    </select>
                                    <button class="delete-btn" onclick="deleteTask(${index})">Smazat</button>
                                </div>
                                ` : ''}
                            </div>
                            ${descriptionHTML}
                        </div>
                    `;
                    
                    checklist.appendChild(li);
                });
            }
        }

        function addTask() {
            const text = taskInput.value.trim();
            const priority = prioritySelect.value;
            
            if (text) {
                tasks.push({
                    text: text,
                    description: '',
                    completed: false,
                    priority: priority
                });
                
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function changePriority(index, newPriority) {
            tasks[index].priority = newPriority;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        renderTasks();

            const binary = atob(base64);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                array[i] = binary.charCodeAt(i);
            }
            const blob = new Blob([array], { type: 'audio/mpeg' });
            return URL.createObjectURL(blob);

        // Create sounds
        const sounds = {};
        function initSounds() {
            sounds.pickup = new Audio(sound1Url);
            sounds.drop = new Audio(sound2Url);
            sounds.check = new Audio(sound1Url);
            sounds.click = new Audio(sound2Url);
            sounds.delete = new Audio(sound1Url);
            Object.values(sounds).forEach(s => s.volume = 0.4);
        }
        initSounds();

        function playSound(name) {
            if (sounds[name]) {
                const s = sounds[name].cloneNode();
                s.volume = 0.4;
                s.play().catch(e => console.log('Play failed:', e));
            }
        }
            const container = document.getElementById('bubbleContainer');
            container.innerHTML = '';
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            tasks.forEach((task, index) => {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                bubble.dataset.index = index;
                
                // Random position
                const randomX = Math.random() * (windowWidth - 400) + 50;
                const randomY = Math.random() * (windowHeight - 300) + 100;
                bubble.style.left = randomX + 'px';
                bubble.style.top = randomY + 'px';
                
                // Random animation delay
                bubble.style.animationDelay = (Math.random() * 3) + 's';
                
                const hasDescription = task.description && task.description.trim();
                
                const priorityLabels = {
                    high: 'üî¥ Vysok√°',
                    medium: 'üü† St≈ôedn√≠',
                    low: 'üü¢ N√≠zk√°'
                };
                
                bubble.innerHTML = `
                    <div class="bubble-header">
                        <div class="bubble-checkbox">
                            <input 
                                type="checkbox" 
                                ${task.completed ? 'checked' : ''}
                                onchange="toggleBubbleTask(${index})"
                                onclick="event.stopPropagation()"
                            >
                        </div>
                        <div class="bubble-content">
                            <div class="bubble-title">${task.text}</div>
                            ${hasDescription ? `
                                <div class="bubble-description" id="bubble-desc-${index}">
                                    ${task.description}
                                </div>
                            ` : ''}
                            <div class="bubble-actions">
                                <span class="bubble-priority ${task.priority}">
                                    ${priorityLabels[task.priority]}
                                </span>
                                ${hasDescription ? `
                                    <button class="bubble-btn expand" onclick="toggleBubbleDesc(${index}); event.stopPropagation();">
                                        Popis
                                    </button>
                                ` : ''}
                                <button class="bubble-btn delete" onclick="deleteBubbleTask(${index}); event.stopPropagation();">
                                    Smazat
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Drag functionality
                bubble.addEventListener('mousedown', startDrag);
                
                container.appendChild(bubble);
            });
        }

        function startDrag(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                return;
            }
            
            playSound('pickup');
            
            isDragging = true;
            currentBubble = e.currentTarget;
            currentBubble.classList.add('dragging');
            currentBubble.style.transition = 'none';
            
            const rect = currentBubble.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || !currentBubble) return;
            
            e.preventDefault();
            
            requestAnimationFrame(() => {
                if (!currentBubble) return;
                
                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;
                
                // Keep within bounds with safety check
                const bubbleWidth = currentBubble.offsetWidth || 300;
                const bubbleHeight = currentBubble.offsetHeight || 200;
                const maxX = window.innerWidth - bubbleWidth;
                const maxY = window.innerHeight - bubbleHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                currentBubble.style.left = newX + 'px';
                currentBubble.style.top = newY + 'px';
            });
        }

        function stopDrag() {
            if (currentBubble) {
                playSound('drop');
                currentBubble.classList.remove('dragging');
                currentBubble.style.transition = '';
            }
            isDragging = false;
            currentBubble = null;
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        function toggleBubbleTask(index) {
            playSound('check');
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
            renderBubbles();
        }

        function toggleBubbleDesc(index) {
            playSound('click');
            const desc = document.getElementById(`bubble-desc-${index}`);
            if (desc) {
                desc.classList.toggle('visible');
            }
        }

        function deleteBubbleTask(index) {
            playSound('delete');
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
            renderBubbles();
        }
    </script>
