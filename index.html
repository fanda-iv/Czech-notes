<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M≈Øj Checklist</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,.25);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
        }

        .checklist {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .checkbox-wrapper {
            flex-shrink: 0;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
        }

        /* üîë FIX FLEXBOXU */
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* üîë FIX ZALAMOV√ÅN√ç TEXTU */
        .task-title {
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: anywhere;
        }

        .task-description {
            font-size: 13px;
            color: #718096;
            margin-top: 6px;
            line-height: 1.5;
        }

        /* üîë TLAƒå√çTKA NESM√ç MAƒåKAT TEXT */
        .expand-btn,
        .add-desc-btn,
        .priority-select,
        .delete-btn {
            flex-shrink: 0;
        }

        .expand-btn,
        .add-desc-btn,
        .delete-btn {
            background: transparent;
            border: none;
            font-size: 12px;
            cursor: pointer;
            color: #718096;
        }

        .priority-select {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 12px;
        }

        .delete-btn {
            color: #e53e3e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Czech-Notes ‚ú®</h1>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="P≈ôidat novou √∫lohu‚Ä¶">
            <button onclick="addTask()">P≈ôidat</button>
        </div>

        <ul class="checklist" id="checklist"></ul>
    </div>

<script>
    const checklist = document.getElementById('checklist');
    const taskInput = document.getElementById('taskInput');
    let tasks = [];

    function renderTasks() {
        checklist.innerHTML = '';
        tasks.forEach((task, i) => {
            const li = document.createElement('li');
            li.className = 'checklist-item';
            li.innerHTML = `
                <div class="checkbox-wrapper">
                    <input type="checkbox">
                </div>
                <div class="task-content">
                    <div class="task-title">${task}</div>
                </div>
                <button class="delete-btn" onclick="deleteTask(${i})">‚úï</button>
            `;
            checklist.appendChild(li);
        });
    }

    function addTask() {
        if (!taskInput.value.trim()) return;
        tasks.push(taskInput.value.trim());
        taskInput.value = '';
        renderTasks();
    }

    function deleteTask(i) {
        tasks.splice(i, 1);
        renderTasks();
    }
</script>
</body>
</html>
