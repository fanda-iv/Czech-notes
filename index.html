
<!DOCTYPE html>
<html lang="cs">
<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Sd√≠len√Ω Checklist</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Pouze pro ƒçten√≠</strong><br>
            Tato str√°nka zobrazuje sd√≠len√© √∫koly. Pokud chcete p≈ôid√°vat nebo upravovat √∫koly, pou≈æijte administr√°torskou verzi.
        </div>
        
        <div id="tasks-container">
            <div class="loading">‚è≥ Naƒç√≠t√°m √∫koly...</div>
        </div>
        
        <button onclick="loadTasks()">üîÑ Obnovit</button>
    </div>

    <script>
        const GIST_ID = '5838faa854bfce97e24316c69dbe0c61';
        
        async function loadTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '<div class="loading">‚è≥ Naƒç√≠t√°m √∫koly...</div>';
            
            try {
                // Ve≈ôejn√© ƒçten√≠ bez tokenu!
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                
                if (!response.ok) {
                    throw new Error('Nelze naƒç√≠st √∫koly');
                }
                
                const data = await response.json();
                
                if (!data.files['tasks.json']) {
                    container.innerHTML = '<div class="info">üìù Zat√≠m ≈æ√°dn√© √∫koly</div>';
                    return;
                }
                
                const tasks = JSON.parse(data.files['tasks.json'].content);
                
                if (tasks.length === 0) {
                    container.innerHTML = '<div class="info">üìù Zat√≠m ≈æ√°dn√© √∫koly</div>';
                    return;
                }
                
                container.innerHTML = tasks.map(task => `
                    <div class="task ${task.priority} ${task.completed ? 'completed' : ''}">
                        <strong>${task.completed ? '‚úÖ' : '‚¨ú'} ${task.text}</strong>
                        ${task.description ? `<br><small>${task.description}</small>` : ''}
                        <br><small style="color: #718096;">Priorita: ${
                            task.priority === 'high' ? 'üî¥ Vysok√°' :
                            task.priority === 'medium' ? 'üü† St≈ôedn√≠' : 'üü¢ N√≠zk√°'
                        }</small>
                    </div>
                `).join('');
                
                container.innerHTML += `<div class="info">‚úÖ Naƒçteno ${tasks.length} √∫kol≈Ø</div>`;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="warning">
                        ‚ö†Ô∏è Chyba p≈ôi naƒç√≠t√°n√≠: ${error.message}
                    </div>
                `;
            }
        }
        
        // Automatick√© naƒçten√≠ p≈ôi otev≈ôen√≠
        loadTasks();
        
        // Automatick√© obnoven√≠ ka≈æd√Ωch 30 sekund
        setInterval(loadTasks, 30000);
    </script>
</body>
</html>
