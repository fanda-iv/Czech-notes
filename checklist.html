<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÅ¯j Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .cube-container {
            display: inline-block;
            perspective: 1000px;
            width: 90px;
            height: 35px;
            position: relative;
            overflow: visible;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            transform-origin: center center;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg);
            }
            45% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            95% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(180deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .cube-face.front {
            transform: rotateX(0deg) translateZ(17.5px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(17.5px);
        }
        
        .cube-face.back {
            transform: rotateX(180deg) translateZ(17.5px);
        }

        .title-suffix {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
            border-left: 4px solid transparent;
        }

        .checklist-item.priority-high {
            border-left-color: #f56565;
            background: linear-gradient(90deg, rgba(245, 101, 101, 0.1) 0%, #f7fafc 10%);
        }

        .checklist-item.priority-medium {
            border-left-color: #ed8936;
            background: linear-gradient(90deg, rgba(237, 137, 54, 0.1) 0%, #f7fafc 10%);
        }

        .checklist-item.priority-low {
            border-left-color: #48bb78;
            background: linear-gradient(90deg, rgba(72, 187, 120, 0.1) 0%, #f7fafc 10%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checklist-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .checkbox-wrapper {
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="checkbox"]:hover {
            border-color: #667eea;
        }

        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checklist-item span {
            flex: 1;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .checklist-item.completed span {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .checklist-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fc8181;
            color: white;
        }

        .priority-select {
            padding: 6px 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }

        .priority-select:hover {
            border-color: #cbd5e0;
        }

        .priority-select option {
            padding: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .clock {
            font-size: 32px;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .date {
            font-size: 13px;
            color: #a0aec0;
            font-weight: 500;
        }

        .stopwatch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stopwatch-display {
            font-size: 24px;
            font-weight: 300;
            color: #2d3748;
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }

        .stopwatch-controls {
            display: flex;
            gap: 8px;
        }

        .stopwatch-btn {
            padding: 6px 16px;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .stopwatch-btn.start {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .stopwatch-btn.start:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(72, 187, 120, 0.4);
        }

        .stopwatch-btn.stop {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .stopwatch-btn.stop:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(245, 101, 101, 0.4);
        }

        .stopwatch-btn.reset {
            background: #e2e8f0;
            color: #4a5568;
        }

        .stopwatch-btn.reset:hover {
            background: #cbd5e0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="header">
            <div class="clock-container">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">Loading...</div>
            </div>
            <div class="stopwatch-container">
                <div class="stopwatch-display" id="stopwatch">00:00:00</div>
                <div class="stopwatch-controls">
                    <button class="stopwatch-btn start" id="startBtn" onclick="startStopwatch()">Start</button>
                    <button class="stopwatch-btn stop" id="stopBtn" onclick="stopStopwatch()" style="display:none;">Stop</button>
                    <button class="stopwatch-btn reset" onclick="resetStopwatch()">Reset</button>
                </div>
            </div>
        </div>

        <h1>
            <div class="cube-container">
                <div class="cube">
                    <div class="cube-face front">Czech</div>
                    <div class="cube-face bottom">Check</div>
                    <div class="cube-face back">Czech</div>
                </div>
            </div>
            <span class="title-suffix">-Notes âœ¨</span>
        </h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="PÅ™idat novou Ãºlohu..."
                autocomplete="off"
            >
            <select id="prioritySelect" class="priority-select">
                <option value="low">ðŸŸ¢ NÃ­zkÃ¡</option>
                <option value="medium" selected>ðŸŸ  StÅ™ednÃ­</option>
                <option value="high">ðŸ”´ VysokÃ¡</option>
            </select>
            <button onclick="addTask()">PÅ™idat</button>
        </div>

        <ul class="checklist" id="checklist"></ul>
        
        <div class="empty-state" id="emptyState">
            ZatÃ­m Å¾Ã¡dnÃ© Ãºlohy. PÅ™idej prvnÃ­! ðŸš€
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const checklist = document.getElementById('checklist');
        const emptyState = document.getElementById('emptyState');
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const stopwatchElement = document.getElementById('stopwatch');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let stopwatchInterval = null;
        let stopwatchSeconds = 0;
        let stopwatchRunning = false;

        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;

            const days = ['NedÄ›le', 'PondÄ›lÃ­', 'ÃšterÃ½', 'StÅ™eda', 'ÄŒtvrtek', 'PÃ¡tek', 'Sobota'];
            const months = ['ledna', 'Ãºnora', 'bÅ™ezna', 'dubna', 'kvÄ›tna', 'Äervna', 'Äervence', 'srpna', 'zÃ¡Å™Ã­', 'Å™Ã­jna', 'listopadu', 'prosince'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            dateElement.textContent = `${dayName}, ${day}. ${month}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Stopwatch functionality
        function formatStopwatchTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchRunning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                stopwatchInterval = setInterval(() => {
                    stopwatchSeconds++;
                    stopwatchElement.textContent = formatStopwatchTime(stopwatchSeconds);
                }, 1000);
            }
        }

        function stopStopwatch() {
            if (stopwatchRunning) {
                stopwatchRunning = false;
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                clearInterval(stopwatchInterval);
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchSeconds = 0;
            stopwatchElement.textContent = '00:00:00';
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            checklist.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `checklist-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                    
                    const priorityEmojis = {
                        'high': 'ðŸ”´',
                        'medium': 'ðŸŸ ',
                        'low': 'ðŸŸ¢'
                    };
                    
                    li.innerHTML = `
                        <div class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                ${task.completed ? 'checked' : ''}
                                onchange="toggleTask(${index})"
                            >
                        </div>
                        <span>${task.text}</span>
                        <select class="priority-select" onchange="changePriority(${index}, this.value)">
                            <option value="low" ${task.priority === 'low' ? 'selected' : ''}>ðŸŸ¢ NÃ­zkÃ¡</option>
                            <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>ðŸŸ  StÅ™ednÃ­</option>
                            <option value="high" ${task.priority === 'high' ? 'selected' : ''}>ðŸ”´ VysokÃ¡</option>
                        </select>
                        <button class="delete-btn" onclick="deleteTask(${index})">Smazat</button>
                    `;
                    
                    checklist.appendChild(li);
                });
            }
        }

        function addTask() {
            const text = taskInput.value.trim();
            const priority = prioritySelect.value;
            
            if (text) {
                tasks.push({
                    text: text,
                    completed: false,
                    priority: priority
                });
                
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function changePriority(index, newPriority) {
            tasks[index].priority = newPriority;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
